            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <main class="content-area">
        <div class="container">
            <div class="col-12 col-lg-12">
                    <h2 class="content-title">Contact</h2>
                    <div class="contact-field">
                        <h4 class="contact-title">Name</h4>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="John Smith" aria-label="Name">
                        </div>
                    </div>
                    <div class="contact-field">
                        <h4 class="contact-title">Email</h4>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="example@gmail.com" aria-label="Email">
                        </div>
                    </div>
                    <div class="contact-field">
                        <h4 class="contact-title">Message</h4>
                        <div class="input-group mb-3">
                            <textarea class="form-control contact-textarea" aria-label="Message"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary contact-btn">Submit</button>
            </div>
        </div>
